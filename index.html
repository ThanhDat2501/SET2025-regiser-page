<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- title web -->
    <title>Registration Form</title>
    <!--css font-weight trong thẻ label-->
    <style >
        #dat{
            font-weight: bold;
        }
        hr{
            width: 755px;
            margin-left: 0px;
        }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
      <!--thẻ h1-->
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <!-- sent data of user input to a server for processing -->
    <form id="dat">
        <!-- create the line -->
        <hr \>  
        <!-- input email -->
        <label for='email'>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
        <!-- input password -->
        <label for='password'>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <!-- input repeat-password -->
        <label for="rep-password">Repeat Password</label>
        <input type="password" name="rep-password" id="rep-password" placeholder="Repeat Password" required>
        <hr \>
        <!-- show the link to our terms-privacy-->
        <p>By creating an account you agree to our <a href="/terms-privacy" target="_blank">Terms & Privacy</a>.</p>
        <!-- create the button Register -->
        <button type="submit">Register</button>
        <!-- show the link to sign if you already have account -->
        <p>Already have an account? <a href="/sign-in">Sign in</a>.</p>
    </form>
</body>
</html>
